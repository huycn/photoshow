name: Build screensaver and standalone app

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'   # e.g. v1.0.0 -> triggers release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: |
            msbuild SimplePhotoShow.sln /p:Configuration=Release /p:Platform=Win32
            msbuild SimplePhotoShow.sln /p:Configuration=StandaloneRelease /p:Platform=Win32

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: win32-build
          path: |
            Release/*.scr
            StandaloneRelease/*.exe
          if-no-files-found: error
  
  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: win32-build
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
